  <style>
    * {

    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;

    @keyframes fadeIn {

    }
    
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #4F46E5;
    }
    .logo {

    }

    }
    .video {

      text-align: center;
    }
    .video iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
    .image {
      text-align: center;
      margin-bottom: 20px;
    }
    .image img {
      max-width: 100%;
      border-radius: 10px;
    }
    .payment-section {
      margin-bottom: 20px;

    .payment-item {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.copy {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    button.copy:hover {
      background: #3730a3;
    }
    .social-links a {
      display: block;
      margin: 5px 0;
      color: #4F46E5;
      text-decoration: none;
    }

</head>

      });
